<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document object Model</title>
</head>
<body style="background-color: #212121 ; color: #fff;"> 
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addlang(langname){
        const li = document.createElement("li");
        li.innerHTML=`${langname}`;
        document.querySelector(".language").appendChild(li)
    }
    addlang("python");
    function addOptilang(langname){
        const li=document.createElement('li')
    const addText=document.createTextNode(langname);
    li.appendChild(addText);
    document.querySelector(".language").appendChild(li)
    }
    addOptilang("JAVA");

    const lastlang= document.querySelector("li:nth-child(3)")
    // console.log(lastlang);
    const newlang = document.createElement("li")
    newlang.innerHTML="golang"
     lastlang.replaceWith(newlang);
    

</script>
</html>
